<!DOCTYPE html>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìß</text></svg>">
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff1744 0%, #d50000 50%, #b71c1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .brand-keyt {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .brand-keyt span {
            font-size: 2.5em;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #ffebee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }

        .reset-password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .reset-password-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 23, 68, 0.1), transparent);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-content {
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #b71c1c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #b71c1c;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b71c1c;
            box-shadow: 0 0 0 3px rgba(183, 28, 28, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1em;
        }

        .password-toggle:hover {
            color: #b71c1c;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .strength-weak { color: #d32f2f; }
        .strength-medium { color: #f57c00; }
        .strength-strong { color: #388e3c; }

        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #ff9800 0%, #b71c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(183, 28, 28, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #b71c1c 0%, #ff9800 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(183, 28, 28, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled:hover {
            background: #cccccc;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 25px;
        }

        .back-to-login a {
            color: #b71c1c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-to-login a:hover {
            color: #ff9800;
        }

        .error {
            background: #ffebee;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
            font-size: 0.9em;
        }

        .success {
            background: #e8f5e8;
            color: #388e3c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #388e3c;
            font-size: 0.9em;
        }

        .icon {
            margin-right: 8px;
        }

        .form-disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .reset-password-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .brand-keyt span {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="brand-keyt">
        <span>Ti·ªám T·∫°p H√≥a KeyT</span>
    </div>
    
    <div class="reset-password-container">
        <div class="form-content">
            <h2><i class="fas fa-lock icon"></i>ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u</h2>
            
            <div class="description">
                Nh·∫≠p m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n
            </div>
            
            <div th:if="${error}" class="error">
                <i class="fas fa-exclamation-circle icon"></i>
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${success}" class="success">
                <i class="fas fa-check-circle icon"></i>
                <span th:text="${success}"></span>
            </div>
            
            <form th:if="${validToken}" th:action="@{/reset-password}" method="post" id="resetForm">
                <input type="hidden" name="token" th:value="${token}">
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock icon"></i>M·∫≠t kh·∫©u m·ªõi
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" 
                               placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi (t·ªëi thi·ªÉu 6 k√Ω t·ª±)" 
                               required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock icon"></i>X√°c nh·∫≠n m·∫≠t kh·∫©u
                    </label>
                    <div style="position: relative;">
                        <input type="password" id="confirmPassword" name="confirmPassword" 
                               placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u m·ªõi" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="confirmStrength"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-save icon"></i>
                    ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u
                </button>
            </form>
            
            <div class="back-to-login">
                <a th:href="@{/login}">
                    <i class="fas fa-arrow-left icon"></i>
                    Quay l·∫°i trang ƒëƒÉng nh·∫≠p
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            const icon = toggle.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                feedback = '<span class="strength-weak">M·∫≠t kh·∫©u y·∫øu</span>';
            } else if (strength < 5) {
                feedback = '<span class="strength-medium">M·∫≠t kh·∫©u trung b√¨nh</span>';
            } else {
                feedback = '<span class="strength-strong">M·∫≠t kh·∫©u m·∫°nh</span>';
            }
            
            return feedback;
        }

        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('resetForm');
            
            // Check password strength
            const strengthDiv = document.getElementById('passwordStrength');
            strengthDiv.innerHTML = checkPasswordStrength(password);
            
            // Check password match
            const confirmDiv = document.getElementById('confirmStrength');
            if (confirmPassword) {
                if (password === confirmPassword) {
                    confirmDiv.innerHTML = '<span class="strength-strong">M·∫≠t kh·∫©u kh·ªõp</span>';
                } else {
                    confirmDiv.innerHTML = '<span class="strength-weak">M·∫≠t kh·∫©u kh√¥ng kh·ªõp</span>';
                }
            } else {
                confirmDiv.innerHTML = '';
            }
            
            // Enable/disable submit button
            if (password.length >= 6 && password === confirmPassword) {
                submitBtn.disabled = false;
                form.classList.remove('form-disabled');
            } else {
                submitBtn.disabled = true;
                form.classList.add('form-disabled');
            }
        }

        // Add event listeners
        document.getElementById('password').addEventListener('input', validateForm);
        document.getElementById('confirmPassword').addEventListener('input', validateForm);
        
        // Initial validation
        validateForm();
    </script>
</body>
<script th:src="@{/burst.js}" src="/burst.js"></script>
