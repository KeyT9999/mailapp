<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Tiệm Tạp Hóa KeyT</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    <link rel="stylesheet" th:href="@{/modern-styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-background">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="container-sm w-full">
                
                <!-- Brand Logo -->
                <div class="brand-logo animate-fade-in">
                    <i class="fas fa-sparkles" style="margin-right: 0.5rem; color: #38bdf8;"></i>
                    Tiệm Tạp Hóa KeyT
                </div>

                <!-- Login Card -->
                <div class="card animate-scale-in" style="animation-delay: 0.2s;">
                    <div class="text-center mb-8">
                        <h1 class="heading-2 mb-2" style="color: var(--neutral-800);">Chào mừng trở lại</h1>
                        <p class="body" style="color: var(--neutral-600);">Đăng nhập để tiếp tục sử dụng dịch vụ</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-error animate-slide-in">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success animate-slide-in">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="animate-slide-in" style="animation-delay: 0.4s;">
                        
                        <!-- Email Input -->
                        <div class="input-group">
                            <label for="email" class="input-label">
                                <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--primary-500);"></i>
                                Email
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="input"
                                   placeholder="Nhập email của bạn"
                                   required 
                                   autocomplete="email">
                        </div>

                        <!-- Password Input -->
                        <div class="input-group">
                            <label for="password" class="input-label">
                                <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--primary-500);"></i>
                                Mật khẩu
                            </label>
                            <div style="position: relative;">
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="input"
                                       placeholder="Nhập mật khẩu của bạn"
                                       required 
                                       autocomplete="current-password">
                                <button type="button" class="input-icon" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex justify-between items-center mb-6">
                            <label class="flex items-center gap-2 body-small" style="color: var(--neutral-600); cursor: pointer;">
                                <input type="checkbox" name="remember" style="accent-color: var(--primary-500);">
                                Ghi nhớ đăng nhập
                            </label>
                            <a th:href="@{/forgot-password}" class="body-small" style="color: var(--primary-600); text-decoration: none; transition: color var(--transition-fast);">
                                Quên mật khẩu?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary btn-full btn-lg mb-4">
                            <i class="fas fa-sign-in-alt"></i>
                            Đăng nhập
                        </button>

                    </form>

                    <!-- Divider -->
                    <div class="flex items-center gap-4 mb-6" style="animation-delay: 0.6s;">
                        <div class="flex-1 h-px" style="background: var(--gradient-neutral);"></div>
                        <span class="body-small" style="color: var(--neutral-500);">hoặc</span>
                        <div class="flex-1 h-px" style="background: var(--gradient-neutral);"></div>
                    </div>

                    <!-- Google Login Button -->
                    <button type="button" class="btn btn-google btn-full mb-6 animate-slide-in" style="animation-delay: 0.8s;" onclick="loginWithGoogle()">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Đăng nhập với Google
                    </button>

                    <!-- Sign Up Link -->
                    <div class="text-center animate-slide-in" style="animation-delay: 1s;">
                        <span class="body" style="color: var(--neutral-600);">Chưa có tài khoản? </span>
                        <a th:href="@{/register}" class="body" style="color: var(--primary-600); text-decoration: none; font-weight: var(--font-medium); transition: color var(--transition-fast);">
                            Đăng ký ngay
                        </a>
                    </div>

                </div>

                <!-- Footer -->
                <div class="text-center mt-8 animate-fade-in" style="animation-delay: 1.2s;">
                    <p class="body-small" style="color: var(--neutral-500);">
                        © 2024 Tiệm Tạp Hóa KeyT. All rights reserved.
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('passwordToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Google Login (Mock - replace with actual OAuth implementation)
        function loginWithGoogle() {
            // Add loading state
            const button = event.target;
            const originalContent = button.innerHTML;
            
            button.innerHTML = `
                <div class="loading" style="width: 20px; height: 20px; border: 2px solid #ccc; border-top: 2px solid #4285F4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                Đang kết nối...
            `;
            button.disabled = true;

            // Simulate API call
            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
                alert('Tính năng Google Login sẽ được triển khai sớm!');
            }, 2000);
        }

        // Add spin animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Form Enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.input');
            
            // Add floating label effect
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                
                submitBtn.innerHTML = `
                    <div class="loading" style="width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    Đang đăng nhập...
                `;
                submitBtn.disabled = true;
                
                // Re-enable if form validation fails
                setTimeout(() => {
                    if (!form.checkValidity()) {
                        submitBtn.innerHTML = originalContent;
                        submitBtn.disabled = false;
                    }
                }, 100);
            });
        });

        // Add hover effects for links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>

    <!-- Add some interactive particles (optional) -->
    <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
        <!-- Particles will be added via JavaScript -->
    </div>

    <script>
        // Add floating particles for dreamy effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: radial-gradient(circle, rgba(56, 189, 248, 0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    animation: float ${Math.random() * 3 + 2}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 2}s;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                particlesContainer.appendChild(particle);
            }
        }

        // Float animation
        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
                50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            }
        `;
        document.head.appendChild(floatStyle);
        
        // Initialize particles
        setTimeout(createParticles, 1000);
    </script>
</body>
</html>
