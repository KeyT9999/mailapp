<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/layout :: head('Đăng nhập')"></head>
<body class="app-layout">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="page-background">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="container-sm w-full max-w-md">
                
                <!-- Brand Logo -->
                <div class="text-center mb-8 fade-in">
                    <div class="inline-flex items-center justify-center w-16 h-16 glass rounded-2xl mb-4">
                        <i class="fas fa-sparkles text-2xl text-gradient"></i>
                    </div>
                    <h1 class="text-3xl font-heading font-bold text-gradient">
                        Tiệm Tạp Hóa KeyT
                    </h1>
                </div>

                <!-- Login Card -->
                <div class="glass rounded-3xl p-8 scale-in">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-semibold text-slate-800 dark:text-white mb-2">
                            Chào mừng trở lại
                        </h2>
                        <p class="text-slate-600 dark:text-slate-300">
                            Đăng nhập để tiếp tục sử dụng dịch vụ
                        </p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4 mb-6 slide-in-up">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                            <span class="text-red-700 dark:text-red-300" th:text="${error}"></span>
                        </div>
                    </div>

                    <div th:if="${success}" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl p-4 mb-6 slide-in-up">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-check-circle text-green-500"></i>
                            <span class="text-green-700 dark:text-green-300" th:text="${success}"></span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="space-y-6">
                        
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2">
                                <i class="fas fa-envelope mr-2 text-blue-500"></i>
                                Email
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   required
                                   autocomplete="email"
                                   class="w-full px-4 py-3 glass rounded-xl border-0 focus:ring-2 focus:ring-blue-400/50 text-slate-800 dark:text-white placeholder-slate-500"
                                   placeholder="Nhập email của bạn">
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2">
                                <i class="fas fa-lock mr-2 text-blue-500"></i>
                                Mật khẩu
                            </label>
                            <div class="relative">
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       required
                                       autocomplete="current-password"
                                       class="w-full px-4 py-3 pr-12 glass rounded-xl border-0 focus:ring-2 focus:ring-blue-400/50 text-slate-800 dark:text-white placeholder-slate-500"
                                       placeholder="Nhập mật khẩu của bạn">
                                <button type="button" 
                                        onclick="togglePassword('password')" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600"
                                        aria-label="Hiện/ẩn mật khẩu">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" 
                                       name="remember" 
                                       class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                                <span class="text-sm text-slate-600 dark:text-slate-300">Ghi nhớ đăng nhập</span>
                            </label>
                            <a th:href="@{/forgot-password}" 
                               class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium">
                                Quên mật khẩu?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" 
                                class="w-full btn-gradient py-3 rounded-xl font-semibold text-lg hover-lift" 
                                id="loginBtn">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Đăng nhập
                        </button>

                    </form>

                    <!-- Divider -->
                    <div class="flex items-center my-6">
                        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
                        <span class="px-4 text-sm text-slate-500 dark:text-slate-400">hoặc</span>
                        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>
                    </div>

                    <!-- Google Login Button -->
                    <button type="button" 
                            onclick="loginWithGoogle()" 
                            class="w-full glass py-3 rounded-xl font-medium text-slate-700 dark:text-white hover-lift flex items-center justify-center space-x-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Đăng nhập với Google</span>
                    </button>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-6">
                        <span class="text-slate-600 dark:text-slate-300">Chưa có tài khoản? </span>
                        <a th:href="@{/register}" 
                           class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold">
                            Đăng ký ngay
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Common Scripts -->
    <div th:replace="fragments/layout :: commonScripts"></div>

    <script>
        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('passwordToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Google Login Mock
        function loginWithGoogle() {
            const button = event.target;
            const originalContent = button.innerHTML;
            
            button.innerHTML = `
                <div class="inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>
                Đang kết nối...
            `;
            button.disabled = true;

            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
                alert('Tính năng Google Login sẽ được triển khai sớm!');
            }, 2000);
        }

        // Form Enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const loginBtn = document.getElementById('loginBtn');

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                const originalContent = loginBtn.innerHTML;
                
                loginBtn.innerHTML = `
                    <div class="inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>
                    Đang đăng nhập...
                `;
                loginBtn.disabled = true;
                
                // Re-enable if validation fails
                setTimeout(() => {
                    if (!form.checkValidity()) {
                        loginBtn.innerHTML = originalContent;
                        loginBtn.disabled = false;
                    }
                }, 100);
            });
        });
    </script>

</body>
</html>
