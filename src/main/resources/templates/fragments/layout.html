<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Tiệm Tạp Hóa KeyT'">Tiệm Tạp Hóa KeyT</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    
    <!-- Modern Styles -->
    <link rel="stylesheet" th:href="@{/modern-styles.css}">
    
    <!-- Tailwind CSS CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Layout-specific CSS Variables */
        :root {
            /* Dreamy Gradients */
            --grad1: linear-gradient(135deg, #a5b4fc 0%, #f0abfc 45%, #93c5fd 100%);
            --grad2: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fbbf24 100%);
            --grad3: linear-gradient(135deg, #ddd6fe 0%, #c084fc 50%, #a855f7 100%);
            --grad4: linear-gradient(135deg, #fecaca 0%, #fca5a5 50%, #f87171 100%);
            --grad5: linear-gradient(135deg, #bbf7d0 0%, #86efac 50%, #4ade80 100%);
            
            /* Layout Sizes */
            --navbar-height: 70px;
            --footer-height: auto;
            --container-max: 1280px;
            --sidebar-width: 280px;
        }

        /* Layout Helper Classes */
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fade-in {
            animation: fade 0.5s ease both;
        }

        .slide-in-up {
            animation: slideInUp 0.6s ease both;
        }

        .slide-in-down {
            animation: slideInDown 0.6s ease both;
        }

        .scale-in {
            animation: scaleIn 0.4s ease both;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: none; }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: none; }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: none; }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Layout Structure */
        .app-layout {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-top: var(--navbar-height);
        }

        /* Utility Classes */
        .btn-gradient {
            background: var(--grad1);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(165, 180, 252, 0.3);
        }

        .text-gradient {
            background: var(--grad1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        /* Active Link Styles */
        .nav-active {
            font-weight: 600;
            color: #1e293b !important;
            background: rgba(165, 180, 252, 0.1);
        }

        /* Dark Mode Enhancements */
        @media (prefers-color-scheme: dark) {
            .glass {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .glass-dark {
                background: rgba(0, 0, 0, 0.6);
                border-color: rgba(255, 255, 255, 0.2);
            }

            .nav-active {
                color: #f8fafc !important;
                background: rgba(165, 180, 252, 0.2);
            }
        }

        /* Mobile First Responsive */
        @media (max-width: 768px) {
            :root {
                --navbar-height: 60px;
            }

            .main-content {
                padding-top: var(--navbar-height);
            }
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'keyt': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'heading': ['Poppins', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<!-- Dark Mode Toggle Fragment -->
<div th:fragment="darkModeToggle" class="fixed top-4 right-4 z-50">
    <button onclick="toggleDarkMode()" 
            class="glass rounded-full p-3 hover:transform hover:scale-110 transition-all duration-300 shadow-lg"
            aria-label="Toggle Dark Mode">
        <i class="fas fa-moon text-slate-600 dark:text-slate-300" id="darkModeIcon"></i>
    </button>
</div>

<!-- Common Scripts Fragment -->
<script th:fragment="commonScripts">
    // Dark Mode Toggle
    function toggleDarkMode() {
        const html = document.documentElement;
        const icon = document.getElementById('darkModeIcon');
        const isDark = html.classList.contains('dark');
        
        if (isDark) {
            html.classList.remove('dark');
            icon.className = 'fas fa-moon text-slate-600';
            localStorage.setItem('darkMode', 'false');
        } else {
            html.classList.add('dark');
            icon.className = 'fas fa-sun text-yellow-400';
            localStorage.setItem('darkMode', 'true');
        }
    }

    // Initialize Dark Mode
    document.addEventListener('DOMContentLoaded', function() {
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const icon = document.getElementById('darkModeIcon');
        
        if (savedMode === 'true' || (savedMode === null && prefersDark)) {
            document.documentElement.classList.add('dark');
            if (icon) icon.className = 'fas fa-sun text-yellow-400';
        } else {
            if (icon) icon.className = 'fas fa-moon text-slate-600';
        }
    });

    // Mobile Menu Toggle
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        const isOpen = menu.classList.contains('active');
        
        if (isOpen) {
            menu.classList.remove('active');
            document.body.classList.remove('overflow-hidden');
        } else {
            menu.classList.add('active');
            document.body.classList.add('overflow-hidden');
        }
    }

    // Close mobile menu
    function closeMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.remove('active');
        document.body.classList.remove('overflow-hidden');
    }

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
</html>
