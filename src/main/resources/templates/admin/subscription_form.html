<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Thêm gói dịch vụ')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container">
  <section class="page-header flex between wrap">
    <div>
      <h1 class="page-title">Thêm gói dịch vụ</h1>
      <p class="muted small">Nhập email khách và thời hạn sử dụng.</p>
    </div>
    <div class="actions">
      <a class="btn" th:href="@{/admin/subscriptions}">← Danh sách</a>
    </div>
  </section>

  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

  <div class="card">
    <form th:action="@{/admin/subscriptions}" method="post" class="form-grid-2">
      <div class="form-group">
        <label>Email khách hàng</label>
        <input type="email" name="customerEmail" required placeholder="email@domain.com">
        <small class="tiny muted">Hệ thống sẽ gửi nhắc qua email này.</small>
      </div>

      <div class="form-group">
        <label>Tên dịch vụ</label>
        <input type="text" name="serviceName" required placeholder="VD: Canva Pro / ChatGPT Plus">
      </div>

      <div class="form-group">
        <label>Ngày bắt đầu</label>
        <input type="date" name="startDate" required>
      </div>

      <div class="form-group">
        <label>Ngày kết thúc</label>
        <input type="date" name="endDate" required>
        <small class="tiny muted">Hệ thống nhắc khách trước 1 ngày.</small>
      </div>

      <div class="form-actions row gap end">
        <a th:href="@{/admin/subscriptions}" class="btn btn-ghost">Hủy</a>
        <button type="submit" class="btn btn-primary">Lưu</button>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:replace="~{fragments/layout :: commonScripts}"></script>
</body>
</html>
