<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra Email - Tiệm Tạp Hóa KeyT</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📧</text></svg>">
    <link rel="stylesheet" th:href="@{/modern-styles.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-background">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="container-sm w-full">
                
                <!-- Brand Logo -->
                <div class="brand-logo animate-fade-in">
                    <i class="fas fa-sparkles" style="margin-right: 0.5rem; color: #38bdf8;"></i>
                    Tiệm Tạp Hóa KeyT
                </div>

                <!-- Check Email Card -->
                <div class="card animate-scale-in" style="animation-delay: 0.2s;">
                    
                    <!-- Header -->
                    <div class="text-center mb-8">
                        <div class="email-icon-container mb-4">
                            <div class="email-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="email-pulse"></div>
                        </div>
                        <h1 class="heading-2 mb-2" style="color: var(--neutral-800);">Kiểm tra Email</h1>
                        <p class="body" style="color: var(--neutral-600);">
                            Nhập email tài khoản để lấy mã 2FA
                        </p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-error animate-slide-in">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success animate-slide-in">
                        <i class="fas fa-check-circle"></i>
                        <div th:utext="${success}"></div>
                    </div>

                    <!-- Check Email Form -->
                    <form th:action="@{/check-email}" method="post" class="animate-slide-in" style="animation-delay: 0.4s;" id="checkEmailForm">
                        
                        <!-- Email Input -->
                        <div class="input-group">
                            <label for="email" class="input-label">
                                <i class="fas fa-user" style="margin-right: 0.5rem; color: var(--primary-500);"></i>
                                Email tài khoản
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="input"
                                   placeholder="Nhập email tài khoản của bạn"
                                   required 
                                   autocomplete="email">
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-full btn-lg mb-6" id="submitBtn">
                            <i class="fas fa-search"></i>
                            Kiểm tra & Lấy mã 2FA
                        </button>

                    </form>

                    <!-- Info Section -->
                    <div class="info-section animate-slide-in" style="animation-delay: 0.6s;">
                        <div class="info-header">
                            <i class="fas fa-info-circle"></i>
                            <span>Hướng dẫn</span>
                        </div>
                        <div class="info-content">
                            <div class="info-step">
                                <div class="step-number">1</div>
                                <div class="step-text">
                                    Nhập email tài khoản đã đăng ký trong hệ thống
                                </div>
                            </div>
                            <div class="info-step">
                                <div class="step-number">2</div>
                                <div class="step-text">
                                    Hệ thống sẽ tự động tạo mã 2FA từ secret key
                                </div>
                            </div>
                            <div class="info-step">
                                <div class="step-number">3</div>
                                <div class="step-text">
                                    Sử dụng mã được hiển thị để xác thực
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Back to Login -->
                    <div class="text-center mt-6">
                        <a th:href="@{/login}" class="btn btn-outline btn-full">
                            <i class="fas fa-arrow-left"></i>
                            Quay lại đăng nhập
                        </a>
                    </div>

                </div>

                <!-- Footer -->
                <div class="text-center mt-8 animate-fade-in" style="animation-delay: 1s;">
                    <p class="body-small" style="color: var(--neutral-500);">
                        Cần hỗ trợ? Liên hệ 
                        <a href="https://zalo.me/0868899104" target="_blank" style="color: var(--primary-600); text-decoration: none;">
                            Zalo: 0868899104
                        </a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Auto-focus on email input
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const form = document.getElementById('checkEmailForm');
            const submitBtn = document.getElementById('submitBtn');

            if (emailInput) {
                emailInput.focus();
            }

            // Email validation
            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(this.value);
                
                if (this.value && !isValid) {
                    this.classList.add('input-error');
                } else {
                    this.classList.remove('input-error');
                }
            });

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                const originalContent = submitBtn.innerHTML;
                
                submitBtn.innerHTML = `
                    <div class="loading-spinner"></div>
                    Đang kiểm tra...
                `;
                submitBtn.disabled = true;
                
                // Re-enable if form validation fails
                setTimeout(() => {
                    if (!form.checkValidity()) {
                        submitBtn.innerHTML = originalContent;
                        submitBtn.disabled = false;
                    }
                }, 100);
            });
        });
    </script>

    <!-- Custom styles for check email page -->
    <style>
        .email-icon-container {
            position: relative;
            display: inline-block;
        }

        .email-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            font-size: var(--text-2xl);
            position: relative;
            z-index: 2;
        }

        .email-pulse {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--primary-400);
            border-radius: 50%;
            animation: email-pulse 2s infinite;
        }

        @keyframes email-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .info-section {
            background: linear-gradient(135deg, var(--neutral-50), var(--primary-50));
            border-radius: var(--rounded-xl);
            padding: var(--space-6);
            border: 1px solid var(--primary-200);
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
            color: var(--primary-700);
            font-weight: var(--font-semibold);
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .info-step {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-500);
            color: white;
            font-weight: var(--font-bold);
            font-size: var(--text-sm);
            flex-shrink: 0;
        }

        .step-text {
            color: var(--neutral-700);
            font-size: var(--text-sm);
            line-height: 1.5;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: var(--space-2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Floating particles -->
    <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
    </div>

    <script>
        // Add floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 6;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const color = 'rgba(59, 130, 246, 0.4)';
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    background: radial-gradient(circle, ${color} 0%, transparent 70%);
                    border-radius: 50%;
                    animation: float ${Math.random() * 3 + 2}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 2}s;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                particlesContainer.appendChild(particle);
            }
        }

        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px); opacity: 0.6; }
                50% { transform: translateY(-12px); opacity: 0.3; }
            }
        `;
        document.head.appendChild(floatStyle);
        
        setTimeout(createParticles, 1000);
    </script>
</body>
</html>
