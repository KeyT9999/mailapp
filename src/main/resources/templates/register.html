<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="fragments/layout :: head('Đăng ký')"></head>
<body class="app-layout">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="page-background">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="container-sm w-full">
                
                <!-- Brand Logo -->
                <div class="brand-logo animate-fade-in force-contrast">
                    <i class="fas fa-sparkles" style="margin-right: 0.5rem; color: #60a5fa;"></i>
                    Tiệm Tạp Hóa KeyT
                </div>

                <!-- Register Card -->
                <div class="card animate-scale-in" style="animation-delay: 0.2s;">
                    <div class="text-center mb-8">
                        <h1 class="heading-2 mb-2 force-contrast">Tạo tài khoản mới</h1>
                        <p class="body force-contrast-medium">Bắt đầu hành trình cùng chúng tôi</p>
                    </div>

                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-error animate-slide-in">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${success}" class="alert alert-success animate-slide-in">
                        <i class="fas fa-check-circle"></i>
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Register Form -->
                    <form th:action="@{/register}" method="post" class="animate-slide-in" style="animation-delay: 0.4s;" id="registerForm">
                        
                        <!-- Email Input -->
                        <div class="input-group">
                            <label for="email" class="input-label">
                                <i class="fas fa-envelope" style="margin-right: 0.5rem; color: var(--primary-500);"></i>
                                Email
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="input"
                                   placeholder="Nhập email của bạn"
                                   required 
                                   autocomplete="email">
                            <div class="input-feedback" id="emailFeedback"></div>
                        </div>

                        <!-- Password Input -->
                        <div class="input-group">
                            <label for="password" class="input-label">
                                <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--primary-500);"></i>
                                Mật khẩu
                            </label>
                            <div style="position: relative;">
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="input"
                                       placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                                       required 
                                       minlength="6"
                                       autocomplete="new-password">
                                <button type="button" class="input-icon" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>
                            <div class="input-feedback" id="passwordFeedback"></div>
                        </div>

                        <!-- Confirm Password Input -->
                        <div class="input-group">
                            <label for="confirmPassword" class="input-label">
                                <i class="fas fa-lock" style="margin-right: 0.5rem; color: var(--secondary-500);"></i>
                                Xác nhận mật khẩu
                            </label>
                            <div style="position: relative;">
                                <input type="password" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       class="input"
                                       placeholder="Nhập lại mật khẩu"
                                       required 
                                       autocomplete="new-password">
                                <button type="button" class="input-icon" onclick="togglePassword('confirmPassword')">
                                    <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                                </button>
                            </div>
                            <div class="input-feedback" id="confirmPasswordFeedback"></div>
                        </div>

                        <!-- Terms and Privacy -->
                        <div class="mb-6">
                            <label class="flex items-start gap-3 body-small" style="color: var(--neutral-600); cursor: pointer;">
                                <input type="checkbox" name="terms" required style="accent-color: var(--primary-500); margin-top: 0.2rem;">
                                <span>
                                    Tôi đồng ý với 
                                    <a href="#" class="text-decoration-none" style="color: var(--primary-600);">Điều khoản dịch vụ</a> 
                                    và 
                                    <a href="#" class="text-decoration-none" style="color: var(--primary-600);">Chính sách bảo mật</a>
                                    của Tiệm Tạp Hóa KeyT
                                </span>
                            </label>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="btn btn-primary btn-full btn-lg mb-4" id="registerBtn">
                            <i class="fas fa-user-plus"></i>
                            Tạo tài khoản
                        </button>

                    </form>

                    <!-- Divider -->
                    <div class="flex items-center gap-4 mb-6 animate-slide-in" style="animation-delay: 0.6s;">
                        <div class="flex-1 h-px" style="background: var(--gradient-neutral);"></div>
                        <span class="body-small" style="color: var(--neutral-500);">hoặc</span>
                        <div class="flex-1 h-px" style="background: var(--gradient-neutral);"></div>
                    </div>

                    <!-- Google Register Button -->
                    <button type="button" class="btn btn-google btn-full mb-6 animate-slide-in" style="animation-delay: 0.8s;" onclick="registerWithGoogle()">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Đăng ký với Google
                    </button>

                    <!-- Login Link -->
                    <div class="text-center animate-slide-in" style="animation-delay: 1s;">
                        <span class="body" style="color: var(--neutral-600);">Đã có tài khoản? </span>
                        <a th:href="@{/login}" class="body" style="color: var(--primary-600); text-decoration: none; font-weight: var(--font-medium); transition: color var(--transition-fast);">
                            Đăng nhập ngay
                        </a>
                    </div>

                </div>

                <!-- Footer -->
                <div class="text-center mt-8 animate-fade-in" style="animation-delay: 1.2s;">
                    <p class="body-small" style="color: var(--neutral-500);">
                        © 2024 Tiệm Tạp Hóa KeyT. All rights reserved.
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Common Scripts -->
    <div th:replace="fragments/layout :: commonScripts"></div>

    <script>
        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const iconId = inputId === 'password' ? 'passwordToggleIcon' : 'confirmPasswordToggleIcon';
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Google Register (Mock - replace with actual OAuth implementation)
        function registerWithGoogle() {
            // Add loading state
            const button = event.target;
            const originalContent = button.innerHTML;
            
            button.innerHTML = `
                <div class="loading" style="width: 20px; height: 20px; border: 2px solid #ccc; border-top: 2px solid #4285F4; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                Đang kết nối...
            `;
            button.disabled = true;

            // Simulate API call
            setTimeout(() => {
                button.innerHTML = originalContent;
                button.disabled = false;
                alert('Tính năng Google Register sẽ được triển khai sớm!');
            }, 2000);
        }

        // Password Strength Checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                feedback = '<span style="color: var(--error-600);"><i class="fas fa-times-circle"></i> Mật khẩu yếu</span>';
            } else if (strength < 5) {
                feedback = '<span style="color: var(--warning-600);"><i class="fas fa-exclamation-circle"></i> Mật khẩu trung bình</span>';
            } else {
                feedback = '<span style="color: var(--success-600);"><i class="fas fa-check-circle"></i> Mật khẩu mạnh</span>';
            }
            
            return feedback;
        }

        // Email Validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) return '';
            
            if (emailRegex.test(email)) {
                return '<span style="color: var(--success-600);"><i class="fas fa-check-circle"></i> Email hợp lệ</span>';
            } else {
                return '<span style="color: var(--error-600);"><i class="fas fa-times-circle"></i> Email không hợp lệ</span>';
            }
        }

        // Add spin animation for loading
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }
            .input-feedback {
                font-size: var(--text-sm);
                margin-top: var(--space-2);
                min-height: 1.5rem;
                display: flex;
                align-items: center;
                gap: var(--space-1);
            }
        `;
        document.head.appendChild(style);

        // Form Enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const registerBtn = document.getElementById('registerBtn');

            // Real-time validation
            emailInput.addEventListener('input', function() {
                const feedback = validateEmail(this.value);
                document.getElementById('emailFeedback').innerHTML = feedback;
                validateForm();
            });

            passwordInput.addEventListener('input', function() {
                const feedback = checkPasswordStrength(this.value);
                document.getElementById('passwordFeedback').innerHTML = feedback;
                validatePasswordMatch();
                validateForm();
            });

            confirmPasswordInput.addEventListener('input', function() {
                validatePasswordMatch();
                validateForm();
            });

            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const feedback = document.getElementById('confirmPasswordFeedback');
                
                if (!confirmPassword) {
                    feedback.innerHTML = '';
                    return false;
                }
                
                if (password === confirmPassword) {
                    feedback.innerHTML = '<span style="color: var(--success-600);"><i class="fas fa-check-circle"></i> Mật khẩu khớp</span>';
                    return true;
                } else {
                    feedback.innerHTML = '<span style="color: var(--error-600);"><i class="fas fa-times-circle"></i> Mật khẩu không khớp</span>';
                    return false;
                }
            }

            function validateForm() {
                const email = emailInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const terms = document.querySelector('input[name="terms"]').checked;
                
                const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                const passwordValid = password.length >= 6;
                const passwordMatch = password === confirmPassword;
                
                const isValid = emailValid && passwordValid && passwordMatch && terms;
                
                registerBtn.disabled = !isValid;
                if (isValid) {
                    registerBtn.style.opacity = '1';
                    registerBtn.style.cursor = 'pointer';
                } else {
                    registerBtn.style.opacity = '0.6';
                    registerBtn.style.cursor = 'not-allowed';
                }
            }

            // Add floating label effect
            const inputs = document.querySelectorAll('.input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                const originalContent = registerBtn.innerHTML;
                
                registerBtn.innerHTML = `
                    <div class="loading" style="width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    Đang tạo tài khoản...
                `;
                registerBtn.disabled = true;
                
                // Re-enable if form validation fails
                setTimeout(() => {
                    if (!form.checkValidity()) {
                        registerBtn.innerHTML = originalContent;
                        registerBtn.disabled = false;
                    }
                }, 100);
            });

            // Initial validation
            validateForm();
        });

        // Add hover effects for links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-1px)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>

    <!-- Add some interactive particles (optional) -->
    <div id="particles" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
        <!-- Particles will be added via JavaScript -->
            </div>
            
    <script>
        // Add floating particles for dreamy effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 12;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const colors = ['rgba(212, 70, 239, 0.6)', 'rgba(56, 189, 248, 0.6)', 'rgba(236, 72, 153, 0.6)'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 3}px;
                    height: ${Math.random() * 6 + 3}px;
                    background: radial-gradient(circle, ${color} 0%, transparent 70%);
                    border-radius: 50%;
                    animation: float ${Math.random() * 4 + 3}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 3}s;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                particlesContainer.appendChild(particle);
            }
        }

        // Float animation
        const floatStyle = document.createElement('style');
        floatStyle.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
                50% { transform: translateY(-25px) rotate(180deg); opacity: 0.3; }
            }
        `;
        document.head.appendChild(floatStyle);
        
        // Initialize particles
        setTimeout(createParticles, 1500);
    </script>
</body>
</html>
